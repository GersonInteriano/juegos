<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os amo gente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff5f5;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        .flower {
            position: absolute;
            font-size: 24px;
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .message {
            position: relative;
            z-index: 10;
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
        }

        h1 {
            color: #e91e63;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .main-image {
            width: 80%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin: 20px auto;
            display: block;
            border: 5px solid white;
        }

        .hearts {
            position: fixed;
            font-size: 20px;
            color: #ff4081;
            animation: fall 10s linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Os amo gente ‚ù§Ô∏è</h1>
        <img src="https://www.lavanguardia.com/files/image_720_745/files/fp/uploads/2020/10/23/5f929872d07a7.r_d.750-500-3026.jpeg" alt="Amor" class="main-image">
    </div>

    <script>
        // Crear flores alrededor
        function createFlowers() {
            const flowers = ['üå∏', 'üå∫', 'üåª', 'üåπ', 'üå∑', 'üíê', 'üèµÔ∏è', 'üåº'];
            const bodyWidth = document.body.clientWidth;
            const bodyHeight = document.body.clientHeight;

            for (let i = 0; i < 50; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];

                // Posici√≥n aleatoria
                const left = Math.random() * bodyWidth;
                const top = Math.random() * bodyHeight;

                flower.style.left = `${left}px`;
                flower.style.top = `${top}px`;

                // Tama√±o aleatorio
                const size = 20 + Math.random() * 20;
                flower.style.fontSize = `${size}px`;

                // Retraso de animaci√≥n aleatorio
                flower.style.animationDelay = `${Math.random() * 5}s`;

                document.body.appendChild(flower);
            }
        }

        // Crear corazones que caen
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'hearts';
                heart.innerHTML = '‚ù§Ô∏è';

                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = '-20px';
                heart.style.animationDuration = 5 + Math.random() * 5 + 's';
                heart.style.fontSize = 10 + Math.random() * 20 + 'px';
                heart.style.opacity = Math.random() * 0.5 + 0.5;

                document.body.appendChild(heart);

                // Eliminar despu√©s de animaci√≥n
                setTimeout(() => {
                    heart.remove();
                }, 10000);
            }, 300);
        }

        // Inicializar
        window.onload = function() {
            createFlowers();
            createHearts();
        };
    </script>
</body>
</html>
